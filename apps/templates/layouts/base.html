    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}
        <style>
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 0.75;
                }
                50% {
                    transform: scale(1.25);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 0.75;
                }
            }

            .pulsing-circle {
                animation: pulse 2s infinite ease-in-out;
            }
        </style>
    {% endblock stylesheets %}
